<div class="panel panel-default" ng-show="markers && markers.length > 0">
    {{markers.length}}
    <div class="panel-heading">Markers</div>
    <div class="fixed-height-structure">
        <div class="panel-body border-bottom" ng-repeat="marker in markers"> {{(marker.text  | limitTo:40) || "Empty marker"}} <i ng-click="removeMarkerById(marker.id || marker.tempId)" ng-show="bookmark.isOwner" title="remove" class="pull-right glyphicon glyphicon-remove pointer"></i></div>
    </div>
 </div>
