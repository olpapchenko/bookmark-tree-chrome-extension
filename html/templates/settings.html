<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.MARKS_ENABLED]"><i></i> Enable marks
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.BOOKMARK_LINKS_ENABLED]"><i></i> Enable bookmark links
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.NOTIFICATIONS_ENABLED]"><i></i> Enable notifications
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <span class="pull-left" >Synchronization (mins) &nbsp; </span>
    <input type="number" class="form-control" style="width: 80px"/>
</div>

<button style="width: 100%;" class="btn btn-primary" ng-click = "savePreferences()">Save settings</button>
