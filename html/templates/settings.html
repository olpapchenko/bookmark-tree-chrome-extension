<div ng-show="showErrorLoad" class="row text-center" style="margin-bottom: 10px;">
    <h4><small class="error">Connection error, can not load settings</small></h4>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.EXTENSION_ENABLED].value"><i></i> Enable extension
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.BOOKMARK_LINKS_ENABLED].value"><i></i> Enable bookmark links
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.MARKS_ENABLED].value"><i></i> Enable marks
        </label>
    </div>
</div>

<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.COMMENTS_ENABLED].value"><i></i> Comments enabled
        </label>
    </div>
</div>
<div class="form-group" style="padding-left: 5px;">
    <div class="checkbox">
        <label class="i-checks">
            <input type="checkbox" checked="" ng-model="preferences[preferencesTypes.NOTIFICATIONS_ENABLED].value"><i></i> Notifications enabled
        </label>
    </div>
</div>

<div class="form-inline">
    <div class="form-group" style="padding-left: 5px;">
        <div class="row">
            <div class="col-xs-3">
                <input ng-model="preferences[preferencesTypes.MARK_COLOR].value" colorModel type="color" class="form-control col-xs-1"/>
            </div>
            <label class="col-xs-6" style="font-weight: normal;">Marker color</label>
        </div>
    </div>
</div>

<div class="form-inline">
    <div class="form-group" style="padding-left: 5px;">
        <div class="row">
            <div class="col-xs-3">
                <input type="number" min="1" max="1000" ng-model="preferences[preferencesTypes.REFRESH_PERIOD].value" class="form-control col-xs-1"/>
            </div>
            <label class="col-xs-6" style="font-weight: normal;">Synchronization (mins)</label>
        </div>
    </div>
</div>





<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="col-xs-offset-5 col-xs-7">
        <loader is-loaded="isSavingInProgress"></loader>
    </div>
</div>

<div ng-show="showError" class="row text-center" style="margin-bottom: 10px;">
    <h4><small class="error">New settings were not saved, please report issue.</small></h4>
</div>

<button style="width: 100%;" class="btn btn-primary" ng-click = "savePreferences()">Save settings</button>
